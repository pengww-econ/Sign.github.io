<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Petition</title>
    <style>
        body {
            font-family: sans-serif;
        }
        form {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        label {
            margin-bottom: 10px;
        }
        input[type="text"], input[type="number"] {
            padding: 5px;
            margin-bottom: 20px;
            border-radius: 5px;
            border: 1px solid #ccc;
            width: 300px;
        }
        button {
            padding: 10px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0062cc;
        }
    </style>
</head>
<body>
    <form>
        <label for="name">Name:</label>
        <input type="text" id="name">
        <label for="email">Email:</label>
        <input type="text" id="email">
        <label for="threshold">Signature Threshold:</label>
        <input type="number" id="threshold" min="1" max="1000000">
        <button type="button" id="submit-btn">Sign Petition</button>
    </form>
    <script>
        const contractAddress = "0x8Db11564324a1562Bc0Be20153A8cFa704217032";
        const abi = [
	{
		"inputs": [
			{
				"internalType": "string",
				"name": "_name",
				"type": "string"
			},
			{
				"internalType": "uint256",
				"name": "_value",
				"type": "uint256"
			}
		],
		"name": "addName",
		"outputs": [],
		"stateMutability": "nonpayable",
		"type": "function"
	},
	{
		"inputs": [],
		"name": "getPublicNames",
		"outputs": [
			{
				"internalType": "string[]",
				"name": "",
				"type": "string[]"
			}
		],
		"stateMutability": "view",
		"type": "function"
	}
];
        const contract = new web3.eth.Contract(abi, contractAddress);

        window.addEventListener("load", async () => {
            if (window.ethereum) {
                await window.ethereum.enable();
                window.web3 = new Web3(window.ethereum);
            } else if (window.web3) {
                window.web3 = new Web3(window.web3.currentProvider);
            } else {
                console.log("Non-Ethereum browser detected. You should consider trying MetaMask!");
            }
        });

        document.getElementById("submit-btn").addEventListener("click", async () => {
            const name = document.getElementById("name").value;
            const threshold = document.getElementById("threshold").value;
            const signature = web3.utils.asciiToHex(`${name}`);
            const accounts = await web3.eth.getAccounts();
            const result = await contract.methods.addName(signature, threshold).send({ from: accounts[0] });
            console.log(result);
        });
    </script>
</body>
</html>
