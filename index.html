<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Petition</title>
    <style>
    .center {
      margin: 0;
      position: relative;
      /* top: 50%;
      left: 50%;
      -ms-transform: translate(-50%, -50%);
      transform: translate(-50%, -50%); */
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;

    }

        h1 {
          text-align: center;
        }
        body {
            font-family: sans-serif;
        }
        form {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 65vh;
            margin-bottom: 12px;
        }
        label {
            margin-bottom: 10px;
        }
        input[type="text"], input[type="number"] {
            padding: 5px;
            margin-bottom: 20px;
            border-radius: 5px;
            border: 1px solid #ccc;
            width: 250px;
        }
        button {
            padding: 18px;
            background-color: #c7d5e3;
            color: #1d1111;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-bottom: 15px;
        }
        button:hover {
            background-color: #4e8dd1;
        }
    </style>
</head>

  <body>
    <!-- <h1>Petition</h1> -->
    <form>
        <label for="name">Name</label>
        <input type="text" id="name">
        <label for="threshold">Threshold</label>
        <input type="number" id="value" min="1" max="1000000">
        <a href="https://docs.google.com/spreadsheets/d/1UHHLpnNLDQPV7QspIr_Ke1bdvsKQAhKw4qp9Jv59HaM">Link to Public Name List</a>
    </form>


    <div class="center">
    <button id="connectButton" onclick="bundle.connect()">Connect MetaMask</button>
    <button id="executeButton" onclick="bundle.execute()">Submit Data</button>
  </div>
  
  </body>



  <script src="./dist/bundle.js" type="text/javascript"></script>
</html>
